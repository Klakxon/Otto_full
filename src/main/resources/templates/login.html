<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Otto</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<a href="/" class="logo-link"><h1>Otto</h1></a>
<div class="login-box">
    <form action="/login" method="post">
        <div class="login-header">
            <header>Авторизація</header>
        </div>
        <div class="input-box">
            <input type="email" name="username" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Увійти</label>
        </div>
    </form>
    <div class="sign-up-link">
        <p>Немає аккаунту? <a href="/registration">Зареєструватись</a></p>
        <div th:if="${param.error}">
            <h2 style="color: red">Невірний email або пароль.</h2>
        </div>
    </div>
</div>







</body>
</html>
