<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Otto</title>
    <link rel="icon" href="/img/ico1.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info div {
            margin-bottom: 10px;
        }
        .contact-info label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .contact-info span {
            display: inline-block;
        }
        .social-media {
            text-align: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }
        .social-media a:hover {
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Otto</h1>
</header>
<div class="container">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <div>
            <label>Email:</label>
            <span>contact@otto.com</span>
        </div>
        <div>
            <label>Phone:</label>
            <span>+123 456 7890</span>
        </div>
        <div>
            <label>Address:</label>
            <span>123 Otto St, City, Country</span>
        </div>
    </div>
    <div class="social-media">
        <a href="#" title="Follow us on Facebook">Facebook</a>
        <a href="#" title="Follow us on Twitter">Twitter</a>
        <a href="#" title="Follow us on Instagram">Instagram</a>
    </div>
</div>
</body>
</html>
